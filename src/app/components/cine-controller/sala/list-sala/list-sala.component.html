<div class="contenedor-principal">
    <div class="datatable-container mat-elevation-z20">
        <div class="header-tools">
            <div class="tools">
                <ul>
                    <li>
                        <button (click)="navigateToBack()">
                            VOLVER AL CINE
                            <i class="material-icons">home</i>
                        </button>
                    </li>
                    <li>
                        <button (click)="openRegisterDialog()">
                            AGREGAR SALA
                            <i class="material-icons">add_circle</i>
                        </button>
                    </li>
                </ul>
            </div>
            <div class="search">
                <input type="text" class="search-input" placeholder="*Ingrese lo que desea buscar aqui"> 
            </div>   
        </div>
    
        <table class="datatable">
            <thead>
                <th>Identificacion</th>
                <th>Nombre Cine</th>
                <th>Sala</th>
                <th>Butacas</th>
                <th>Editar</th>
                <th>Eliminar</th>        
            </thead>
            <tbody>
                <tr *ngFor="let item of listaSalas">
                    <td>{{item.id}}</td>
                    <td>{{item.nombreCine}}</td>
                    <td>{{item.nombreSala}}</td>
                    <td>{{item.butacas}}</td>
                    <td>
                        <button class="botonMaterial" (click)="EditSala(item)" >
                            <i class="material-icons">edit</i>
                        </button>            
                    </td>
                    <td>
                        <button class="botonMaterial" (click)="DeleteSala(item.id!)">
                            <i class="material-icons">delete</i>
                        </button>            
                    </td>
                </tr>           
            </tbody>
        </table>
    
    
        <div class="footer-tools">
            <span>Total Cines: {{CountList()}}</span>

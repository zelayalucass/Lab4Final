<div class="contenedor-principal">
    <div class="datatable-container mat-elevation-z20">
        <div class="header-tools">
            <div class="tools">
                <ul>
                    <li>
                        <button>
                            AGREGAR CINE
                            <i class="material-icons">add_circle</i>
                        </button>
                    </li>
                </ul>
            </div>
            <div class="search">
                <input type="text" class="search-input" placeholder="*Ingrese lo que desea buscar aqui"> 
            </div>   
        </div>
    
        <table class="datatable">
            <thead>
                <th>Identificacion</th>
                <th>Name</th>
                <th>Direccion</th>
                <th>Salas</th>
                <th>Editar</th>
                <th>Eliminar</th>          
            </thead>
            <tbody>
                <tr *ngFor="let item of listaCines">
                    <td>{{item.idCinema}}</td>
                    <td>{{item.nombre}}</td>
                    <td>{{item.direccion}}</td>
                    <td>{{item.cantidadSalas}}</td>
                    <td>
                        <button class="botonMaterial" (click)="EditProduct(item)" >
                            <i class="material-icons">edit</i>
                        </button>            
                    </td>
                    <td>
                        <button class="botonMaterial" (click)="DeleteProduct(item.idCinema!)">
                            <i class="material-icons">delete</i>
                        </button>            
                    </td>
                </tr>
                               
            </tbody>
        </table>

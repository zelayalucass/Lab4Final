<div class="example-container mat-elevation-z8">
    <button mat-flat-button color="primary" (click)="closeDialog()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <h2>Editar Datos del Usuario</h2>
  
    <form [formGroup]="editForm" class="user-info">
      <div class="form-group">
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          formControlName="username"
          class="form-control"
          required
        />
        <div *ngIf="editForm.get('username')?.hasError('required') && editForm.get('username')?.touched">
          Usuario requerido
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          formControlName="email"
          class="form-control"
          required
        />
        <div *ngIf="editForm.get('email')?.hasError('required') && editForm.get('email')?.touched">
          Email requerido
        </div>
        <div *ngIf="editForm.get('email')?.hasError('email') && editForm.get('email')?.touched">
          Formato de email inválido
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input
          type="password"
          id="password"
          name="password"
          formControlName="password"
          class="form-control"
          required
        />
        <div *ngIf="editForm.get('password')?.hasError('required') && editForm.get('password')?.touched">
          Contraseña requerida
        </div>
      </div>
  
      <!-- Otros campos según sea necesario -->
  
      <!-- Botón de Edición -->
      <div class="edit-button">
        <button mat-flat-button color="accent" (click)="saveUser()">
          <mat-icon>save</mat-icon> Guardar
        </button>
      </div>
    </form>
  </div>

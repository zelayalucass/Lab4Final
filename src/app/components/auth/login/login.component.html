<div class="login-container">
  <div class="login-box">
    <h2>Iniciar Sesión</h2>
    <form [formGroup]="loginForm" (ngSubmit)="checkAuthLogin()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" formControlName="email" placeholder="Tu email" (focus)="focusedField = 'email'" (blur)="focusedField = null">
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" formControlName="password" placeholder="Tu contraseña" (focus)="focusedField = 'password'">
      </div>
      <div class="error-message" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.hasError('required')">
        Email es requerido.
      </div>
      <div class="error-message" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.hasError('email')">
        Debe ser una dirección de correo electrónico válida.
      </div>
      <div class="error-message" *ngIf="loginForm.get('email')?.valid && loginForm.get('password')?.touched &&  focusedField !== 'email' && loginForm.get('password')?.hasError('required')">
        Contraseña es requerida.
      </div>
      <button type="submit" [disabled]="!loginForm.valid">Iniciar Sesión</button>    
    </form>
    <div class="registrarse">
      <p>¿No tienes cuenta? <a class="btn-registro" (click)="openRegisterDialog()">Registrate Aqui</a></p>
    </div>
  </div>
</div>

<div class="login-container">
  <div class="login-box">
    <h2>Iniciar Sesión</h2>
    <form [formGroup]="loginForm" (ngSubmit)="checkAuthLogin()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" formControlName="email" placeholder="Tu email">
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" formControlName="password" placeholder="Tu contraseña">
      </div>
      <button type="submit" [disabled]="!loginForm.valid">Iniciar Sesión</button>    
    </form>
    <div class="registrarse">
      <p>¿No tienes cuenta? <a class="btn-registro" (click)="openRegisterDialog()">Registrate Aqui</a></p>
    </div>
  </div>
</div>

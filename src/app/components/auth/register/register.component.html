
<div class="login-container">
    <div class="login-box">
        <h2>Cinema <span class="span-titulo">Center</span></h2>
        <h3>Registro Usuario</h3>
        <form (ngSubmit)="registerUser()" class="login-box" [formGroup]="loginForm">
          <!-- Tu formulario de edición de tareas aquí -->
          <div class="form-group">
            <div class="form-group-button"> 
            <mat-icon _ngcontent-nyx-c63=""  id="fotoEmailicon" role="img" fontset="material-icons-outlined" class="mat-icon notranslate icono-login material-icons-outlined ">
              people
            </mat-icon>
            <label for="username">Username</label>   
            </div>
              <input type="text" id="username" name="username" formControlName="username" placeholder="Tu Username">  
         </div>
          <div class="form-group">
            <div class="form-group-button"> 
            <mat-icon _ngcontent-nyx-c63=""  id="fotoEmailicon" role="img" fontset="material-icons-outlined" class="mat-icon notranslate icono-login material-icons-outlined ">
              email
            </mat-icon>
            <label for="email">Email</label>   
            </div>
              <input type="email" id="email" name="email" formControlName="email" placeholder="Tu email">  
         </div>
         <div class="form-group">
          <div class="form-group-button"> 
            <mat-icon _ngcontent-nyx-c63=""  id="fotoEmailicon" role="img" fontset="material-icons-outlined" class="mat-icon notranslate icono-login material-icons-outlined ">
              password
            </mat-icon>
            <label for="password">Contraseña</label>
            </div>
          <input type="password" id="password" name="password" formControlName="password" placeholder="Tu contraseña">
        </div>
          <button name="buttonnotForm" type="submit">Guardar Cambios</button>
          <button type="button" (click)="closeDialog()" >Cancelar</button>  
        </form>      
      </div>
</div>

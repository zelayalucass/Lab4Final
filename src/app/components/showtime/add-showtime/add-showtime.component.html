<app-nav-bar-not-login *ngIf="!isUserLoggedIn"></app-nav-bar-not-login>
<app-nav-bar-login *ngIf="isUserLoggedIn"></app-nav-bar-login>


<div class="contenedor-principal">
    <div class="login-box">
        <div class="row w-100 d-flex justify-content-center">
            <div class="col-lg-6">
                <div *ngIf="!viewSalas">
                    <app-search />
                    <mat-selection-list #shoes [multiple]="false">
                        <div (click)="setTitle(movie.title)" *ngFor="let movie of movieList"  >
                            <mat-list-option>{{movie.title}}</mat-list-option>
                        </div>
                      </mat-selection-list>
                </div>
                <div *ngIf="viewSalas">
                    <app-search />
                    <mat-selection-list #shoes [multiple]="false">
                        <div (click)="setTitle(movie.title)" *ngFor="let movie of movieList"  >
                            <mat-list-option>{{movie.title}}</mat-list-option>
                        </div>
                      </mat-selection-list>
                </div>
            </div>
            <div class="col-lg-6 d-flex justify-content-center">
                <mat-card class="example-card">
                    <mat-card-header class="d-flex justify-content-center">
                      <mat-card-title>
                        <h2>CineMaster<span class="span-titulo">Plus+</span></h2>
                      </mat-card-title>
                      <mat-card-subtitle>
                        <h3>Alta de Cine</h3>
                      </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                      <div class="row">
                        <div class="col-lg-12 col-md-6 col-sm-12">
                            <mat-form-field class="w-100">
                                <mat-label>Pelicula</mat-label>
                                <input [value]="showtimeRegister.nombrePelicula" matInput>
                            </mat-form-field>
                        </div>
                        <div class="col-lg-12 col-md-6 col-sm-12">
                            <mat-form-field class="w-100">
                                <mat-label>Sala</mat-label>
                                <input matInput>
                            </mat-form-field>
                        </div>
                        <div class="col-lg-12 col-md-6 col-sm-12">
                            <mat-form-field class="w-100">
                                <mat-label>Horario</mat-label>
                                <input matInput>
                            </mat-form-field>
                        </div>
                      </div>
                    </mat-card-content>
                    <mat-card-actions>
                        <div class="row w-100 d-flex justify-content-center">
                            <div class="col-lg-4 col-md-6 col-sm-12">
                                <button mat-button>Guardar</button>
                            </div>
                            <div class="col-lg-4 col-md-6 col-sm-12">
                                <button mat-button>Cancelar</button>
                            </div>
                        </div>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
</div>
